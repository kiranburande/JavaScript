<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Enter the number'));
        let reverse = 0;
        while(num)
    {
        reverse = (10*reverse) +(num%10);
        num = Math.floor(num/10);
    }
    console.log(reverse);
    </script>
</body>
</html>
