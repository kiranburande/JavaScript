<body>
    <script>
        let num = parseInt(prompt('Enter a number :'));
        if(num<0){
            console.log('negative number');
        }
        else if(num==0)
        {
            console.log('zero');
        }
        else{
            
            let numDigits = num.toString().length;
            console.log(numDigits);
        }
       
        
    </script>
</body>
