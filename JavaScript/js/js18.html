<!-- example on control stmt -->
 <h3>demo on if else if</h3>
 <script>
    // finding biggest of 2 numbers
    let x = +prompt("enter first number");
    let y = +prompt("enter second number");

    if(x>y) document.writeln(x+" is Big");
    else if(x<y) document.writeln(y+" is Big");
    else document.writeln("Both are equal");

 </script>
