<!-- demo on js variables -->
<h3>demo on Loosely Typed</h3>
<script>

    // loosely declared
    var x;   
    x = "kiran";//x=new Date();  //x = [10,20,30]      //x = 10.34;    //x = true;  //x = 10;
    document.writeln(x,"<br>");

    y = 100;     // dynamically declared
    document.writeln(y,"<br>");   // window.y
    z="ram";          // dynamically declared
    document.writeln(z,"<br>");
    z=10;
    document.writeln(z,"<br>");
    




</script>
