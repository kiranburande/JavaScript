<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Demo on array constructor</h3>
    <script>
        //array declaration
        let a = new Array();
        document.write(`${a.length}<br>`);
        document.write(`${a}<br>`);
        a[0]=10;
        a[1]=20;
        a[2]=30;
        a[4]=50;
        document.write(`${a.length}<br>`);
        document.write(`${a}<br>`);

    </script>
</body>
</html>
