<!-- Example on Control Statements -->
<h3>Demo on while loop</h3>
<script>
    let i=0;
    while(i<=9)
  {
    document.write("<button>"+i+"</button>")
    i++;  // stepping
  }

  document.write("<br>")
  let imgs=['FbLogo.png','GoogleLogo.jpeg','meeting.jpeg','NareshITLogo.jpg'];
  i=0;
  while(i<imgs.length)
  {
    document.writeln('<img src="'+imgs[i]+'" />');
    ++i;
  }



</script>
