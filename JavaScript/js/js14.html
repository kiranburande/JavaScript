<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h2>Arithmetic Calculation</h2>
        <input type="text" id="fn" placeholder="fist number"><br>
        <input type="text" id="sn" placeholder="second number"><br>
        <input type="text" id="res" placeholder="Result" readonly><br>
        <button onclick="res.value= +fn.value + +sn.value">+</button>
        <button onclick="res.value= +fn.value - +sn.value">-</button>
        <button onclick="res.value= +fn.value * +sn.value">*</button>
        <button onclick="res.value= +fn.value / +sn.value">/</button>


    </div>
</body>
</html>
