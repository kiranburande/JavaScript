<!-- demo on string interpolation -->
 <script>

    let n = "ram";

    document.write(n+"<br>");
    document.write(`${n}<br>`);
    //document.write("${n}<br>");

    document.write("Sum is 10+20<br>");
    document.write(`Sum is ${10+20}<br>`);
    document.write(`Res is ${15>9}<br>`);

    let tn=10;
    for(let i=1; i<=10; i++)
    document.write(`${tn} * ${i} = ${tn*i}<br>`);

    let st=`Hi ${n}<br>`;
    document.write(st);

    let x=15, y=9, res;
    res=`Sum is ${x+y} <br>Product is ${x*y} <br>Mod is ${x%y} <br>Sub is ${x-y} <br>`;
    document.write(res);

 </script>
