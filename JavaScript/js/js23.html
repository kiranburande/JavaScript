<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Demo on do while loop</h3>
    <script>
        document.write("<table border='2'>");
            document.write(`<tr>
                <th>Sr no</th>
                <th>Name</th>
                <th>Course</th>
                <th>Phone Number</th>
                </tr>`);
        let i=1;
        do{
            document.write(`<tr>
                        <td>`+i+`</td>
                        <td>Kiran</td>
                        <td>HTML</td>
                        <td>9359510436</td>
                </tr>`);
                i++;
        } while(i<=10);
    </script>
    
</body>
</html>
