<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(+prompt('Enter num1 :')), num2 = parseInt(+prompt('Enter num2 :')), operation=prompt('Enter operation(+,-,*,/,%) :');

        switch(operation)
        {
            case '+' : {
                console.log('Addition is :'+(num1+num2)); break;
            }
            case '-' : {
                console.log('Substraction is :'+(num1-num2)); break;
            }
            case '*' : {
                console.log('Multiplication is :'+(num1*num2)); break;
            }case '/' : {
                console.log('Division is :'+(num1/num2)); break;
            }
            case '%' : {
                console.log('Modulus is :'+(num1%num2)); break;
            }
            default : console.log('Invalid Choice');
           
        }

    </script>
</body>
</html>
