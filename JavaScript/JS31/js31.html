<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max=1,min=1;
        let n = parseInt(prompt('Enter how many digit prime numbers you want :'));
        if(n==1)
    {
        min = 2;
        max= 10;
    }
        else{
            min=Math.pow(10,n-1);
        max = Math.pow(10,n);
        }

        for(let i=min;i<max;i++)
    {
        let count =0;
        for(let j=2;j<=i/2;j++)
    {
        if(i%j==0)count++;
    }
      if(count==0)
      {
        console.log(i," ");
      }
    }
    </script>
</body>
</html>
