<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a = 10 , b = 20 ;
         
         console.log("Before Swapping : a = "+a+" , b = "+b);
         a=a+b;
         b=a-b;
         a=a-b;
         console.log("After Swapping  : a = "+a+" , b = "+b);
    </script>
</body>
</html>
