<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Number of ticket =');let age= +prompt("Age of the passenger");
        let cost = (a*300).toFixed(2), discount;
        age>=60 && age<=100 ? discount = ((300*0.2)*a).toFixed(2) : discount = (0).toFixed(2);
        console.log("Total cost before discount: Rs. "+cost);
        console.log("Discount amount: Rs. "+discount);
        console.log("Total cost after discount: Rs. "+(cost-discount).toFixed(2));

    </script>
</body>
</html>
